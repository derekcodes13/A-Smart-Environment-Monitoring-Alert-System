services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8000:8000"  # backend actually runs uvicorn on 8000 inside the container

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:80"    # nginx serves on port 80 inside the container
    depends_on:
      - backend
